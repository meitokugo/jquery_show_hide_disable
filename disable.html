<script>
      $(document).ready(function() {
    $("#container").addClass("disable-div");
});

$(document).ready(function() {
    $("#container").children().prop('disabled', true);
});


$(document).ready(function() {
    $("#container :input").prop('disabled', true);
});

$(document).ready(function() {
    $('#container *').prop('disabled', true);
});
//using javascript

var childNodes = document.getElementById("container").getElementsByTagName('*');
for (var node of childNodes) {
    node.disabled = true;
}
</script>
